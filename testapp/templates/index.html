<html>
    <head>
        <title>Home</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>
    <body class=" text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-5 mx-auto flex-column">
            <header>
            <div>
            <h3 class="float-md-start mb-0"><a class="text-white" href={% url 'home'%} style="text-decoration:none" >MasterChef</a></h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href={% url 'restaurant_list'%}>Restaurants</a>
            {% if is_authenticate %}
            <a class="nav-link" href={% url 'logout'%}>Logout</a>
            {% else %}
            <a class="nav-link" href={% url 'login'%}>login</a>
            {% endif %}
            </nav>
            </div>
            </header>
            <div>
            {% if username %}
            <h1>Welcome to Home Page {{username}}</h1>
            <p>{{cookies}}</p>
            {% endif %}
            <div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    </body>
</html>
