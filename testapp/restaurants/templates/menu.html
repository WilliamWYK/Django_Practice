<html>
    <head>
        <title>My Dishes Menu</title>
        <meta charset='utf-8'>
    </head>
    <body>
        <h1>My Menu</h1>
        <h2>本餐廳共{{ foods|length }}道菜 </h2>
        {% for food in foods%}
        <h3>第{{forloop.counter}}道菜</h3>
        <ul>
            <li>名稱：{{food.name}}</li>
            <li>價格：{{food.price}}</li>
            <li>評價：{{food.comment}}</li>
            <li>庫存：{% if food.avalible %} 有 {% else %} 無 {% endif %}</li>
        </ul>
        {% empty %}
        <p>甚麼都沒有</P>
        {% endfor %}
    </body>

</html>
