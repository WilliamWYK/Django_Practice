<!doctype html>
<html>
    <head>
        <title>Comment</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>
    <body class=" text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-5 mx-auto flex-column">
            <header class="mb-auto">
            <div>
            <h3 class="float-md-start mb-0"><a href='/restaurant_list/'>MasterChef</a></h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Contact</a>
            </nav>
            </div>
            </header>
            <h1>{{restaurant.name}} 的評價</h1>
            {% if restaurant.comment_set.all%}
                <p>本餐廳共有{{restaurant.comment_set.all|length}}條評價</p>
                <table class="table align-middle text-white">
                    <thead>
                        <tr>
                            <th>訪客</th>
                            <th>時間</th>
                            <th>評價</th>
                        </tr>
                    </thead>
                    {% for c in restaurant.comment_set.all %}
                    <tbody>
                        <tr>
                            <td>{{c.visitor}}</td>
                            <td>{{c.date_time}}</td>
                            <td>{{c.content}}</td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
            {% else %}
            <p>無評價</p>
            {% endif %}
            <div class="cover-container d-flex w-50 h-50 p-3 mx-auto flex-column">
            <form action="" method='post'>
                {% csrf_token %}
                <table class="table text-white">
                    <tr>
                        <td><label for="visitor">訪客:</label></td>
                        <td><input id='visitor' type='text' name='visitor'></td>
                    </tr>
                    <tr>
                        <td><label for="email">信箱:</label></td>
                        <td><input id='email' type='text' name='email'></td>
                    </tr>
                    <tr>
                        <td><label for="content">評價:</label></td>
                        <td><textarea id='content' rows='10' cols='48' name='content'></textarea></td>
                    </tr>
                </table>
                <input type='submit' value='給予評價'>
            </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        
    </body>

</html>
